<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for='firstName'>name</label>
        <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{'is-invalid': submitted && regControlnames.firstName.errors }" />
        <div *ngIf="submitted && regControlnames.firstName.errors" class="invalid-feedback">
            <div *ngIf="regControlnames.firstName.errors.required">Name is Required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for='lastName'>lastName</label>
        <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{'is-invalid': submitted && regControlnames.lastName.errors }" />
        <div *ngIf="submitted && regControlnames.lastName.errors" class="invalid-feedback">
            <div *ngIf="regControlnames.lastName.errors.required">Lastname is Required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for='username'>Username</label>
        <input type="text" formControlName="username" class="form-control"
            [ngClass]="{'is-invalid': submitted && regControlnames.username.errors }" />
        <div *ngIf="submitted && regControlnames.username.errors" class="invalid-feedback">
            <div *ngIf="regControlnames.username.errors.required">Username is Required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for='password'>Password</label>
        <input type="text" formControlName="password" class="form-control"
            [ngClass]="{'is-invalid': submitted && regControlnames.username.errors }" />
        <div *ngIf="submitted && regControlnames.username.errors" class="invalid-feedback">
            <div *ngIf="regControlnames.username.errors.required">Password is Required.</div>
        </div>
    </div>
    <button type="Submit" class="btn btn-primary">Submit</button>
</form>
